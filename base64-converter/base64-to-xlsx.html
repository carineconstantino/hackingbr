<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Base64 to XLSX Converter</title>
</head>
<body>
  <h1>Base64 to XLSX Converter</h1>
  <textarea id="base64Input" placeholder="Paste your base64 string here..." style="width: 100%; height: 200px;"></textarea><br>
  <button onclick="convertAndDownload()">Convert and Download</button>

  <script>
    function convertAndDownload() {
      var base64String = document.getElementById('base64Input').value;
      var binaryString = atob(base64String);
      var binaryData = new Uint8Array(binaryString.length);
      for (var i = 0; i < binaryString.length; i++) {
        binaryData[i] = binaryString.charCodeAt(i);
      }
      var blob = new Blob([binaryData], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
      var downloadLink = document.createElement('a');
      downloadLink.href = window.URL.createObjectURL(blob);
      downloadLink.download = 'converted_file.xlsx';
      downloadLink.click();
    }
  </script>
</body>
</html>
